<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/styles/footer-styles.css" />

  <!-- Title -->
  <title>Footer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/logo.svg" />
</head>

<body>
  <div class="footer-container">
    <div class="first-section">
      <div class="first-field">
        <div class="logo-field">
          <img src="./assets/images/logo.svg" style="width: 100%; height: 100%;" alt="logo">
        </div>
        <div class="rest-field">
          <div class="order-field order-font">
            <div>3</div>
            <div class="bucket-field">
              <img src="./assets/images/bucket.svg" style="width: 100%; height: 100%;" alt="bucket">
            </div>
            <div>$129</div>
          </div>
          <div class="badge-field">
            <img src="./assets/images/badge.svg" style="width: 100%; height: 100%;" alt="badge">
          </div>
        </div>
      </div>
      <div class="search-field">
        <div class="input-group">
          <input type="text" class="input-field" />
          <div class="search-icon">
            <img src="./assets/images/search-icon.svg" alt="search-icon">
          </div>
        </div>
      </div>
    </div>
    <div class="second-section">
      <div class="navbar-field">
        <div class="navbar-item">catalog</div>
        <div class="navbar-item">sale</div>
        <div class="navbar-item">news</div>
        <div class="navbar-item">articles</div>
        <div class="navbar-item">about us</div>
        <div class="navbar-item">contacts</div>
        <div class="navbar-item">FAQ</div>
      </div>
      <div class="contact-field">
        <div class="contact-input-group">
          <div class="user-info-input-field">
            <input type="text" class="user-info-input" placeholder="Name" />
            <input type="text" class="user-info-input" placeholder="Email" />
          </div>
          <div class="message-input-field">
            <textarea type="text" class="message-input" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="submit-button-field">
          <button class="submit-button">send</button>
        </div>
        <div class="checkbox-field">
          <input id="contact-checkbox" type="checkbox" class="contact-checkbox">
          <label for="contact-checkbox" class="contact-checkbox-label">
            Ознакомлен с политикой конфиденциальности и правилами обработки персональных данных
          </label>
        </div>
      </div>
    </div>
    <div class="third-section">
      <div class="third-section-field">
        <div class="third-section-item">Terms of Service</div>
        <div class="third-section-item">Shipping Policy</div>
        <div class="third-section-item">Privacy Policy</div>
        <div class="third-section-item">Refund Policy</div>
        <div class="third-section-item">Payment Policy</div>
        <div class="third-section-item">Cookie  Policy</div>
      </div>
    </div>
  </div>
</body>
